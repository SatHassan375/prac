<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">Navigation Bar (hidden in print)</div>
    <div class="content">
        <h1>Main Content</h1>
        <p>This is the main content of the page that will be printed.</p>
        <button id="print-button">Print this page</button>
    </div>
    <div class="footer">Footer (hidden in print)</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/printThis/1.15.0/printThis.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#print-button').on('click', function() {
                $('.content').printThis({
                    debug: false,               // show the iframe for debugging
                    importCSS: true,            // import parent page css
                    importStyle: true,          // import style tags
                    loadCSS: "print.css",       // path to additional css file
                    pageTitle: "",              // add title to print page
                    removeInline: false,        // remove inline styles from print elements
                    printDelay: 333,            // variable print delay
                    header: null,               // prefix to html
                    footer: null,               // postfix to html
                    base: false,                // preserve the BASE tag or accept a string for the URL
                    formValues: true,           // preserve input/form values
                    canvas: false,              // copy canvas content
                    doctypeString: '<!DOCTYPE html>', // enter a different doctype for older markup
                    removeScripts: false,       // remove script tags from print content
                    copyTagClasses: false       // copy classes from the html & body tag
                });
            });
        });
    </script>
</body>
</html>
